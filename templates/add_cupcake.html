{% extends 'base.html' %}

{% block title %}Add Cupcake Home Page{% endblock %}

{% block content %}

<div class="row justify-content-around">
  <div class="col">
    <h4>Add a Cupcake</h4>

    <form id="add-cupcake-form">

    <div class="form-group col">
      <label for="flavor">Cupcake Flavor</label>
      <input type="text" class="form-control" id="flavor" placeholder="Enter cupcake flavor">
    </div>

    <div class="form-group col">
      <label for="size">Cupcake Size</label>
      <input type="text" class="form-control" id="size" placeholder="ex: 'small'">
    </div>

    <div class="form-group col">
      <label for="rating">Rating</label>
      <input type="number" class="form-control" id="rating">
    </div>

    <div class="form-group col">
      <label for="image-url">Image URL</label>
      <input type="url" class="form-control" id="image-url">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="col-9">
    <h4>All Cupcakes</h4>
    <div id="cupcakes-list" class="row">

    </div>
  </div>
</div>

{% endblock %}
